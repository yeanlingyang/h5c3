    1. 移动端 和 pc端 开发, 从技术上没有本质的区别, 都是 html css js

       (1) 兼容性处理的区别
           pc端需要写不同的前缀, 兼容不同的浏览器
           移动端, 由于浏览器内核都是 webkit, 加前缀只需要加 -webkit-前缀即可

       (2) 屏幕适配的区别
           pc端屏幕很大, 通过版心适配不同宽度的屏幕
           移动端屏幕很小, 宽度一般100%撑满的, 流式布局(百分比布局)
