<!-- 
  过渡和动画的区别
    1. 过渡需要触发, 动画不需要触发
    2. 过渡有两个状态, 动画可以有多个状态
    3. 过渡不能一直执行下去, 动画可以一直执行下去

  过渡四大参数
    1. transition-property 过渡属性
    2. transition-duration 过渡时间
    3. transition-timing-function 过渡效果
    4. transition-delay 过渡延迟

    合写: 过渡时间 写在 过去延迟的前面

  动画八大参数
    1. animation-name 动画名称
    2. animation-duration 动画时间
    3. animation-timing-function 动画效果
    4. animation-delay 动画延迟
    5. animation-iteration-count 动画次数
       特殊值: infinite
    6. animation-direction 动画方向
       (1) normal  从from到to
       (2) reverse 从to到from
       (3) alternate 从from到to, 再从to到from
    7. animation-fill-mode 设置动画时间之外的状态
       forwards, 让盒子停留在动画结束的最终状态
    8. animation-play-state 动画执行状态
       (1) running 执行中
       (2) paused  暂停

    合写: 动画时间在 动画延迟的前面

    animation: 动画名称 动画时间;
    animation: play 2s infinite linear alternate 2s;
-->

  
</body>
