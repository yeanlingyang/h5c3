<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father {
      height: 600px;
      background-color: pink;
      position: relative;
      padding-left: 200px;
    }
    .left {
      width: 200px;
      height: 400px;
      background-color: blue;
      position: absolute;
      left: 0;
      top: 0;
    }
    .right {
      height: 450px;
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="father">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  
</body>
</html>
