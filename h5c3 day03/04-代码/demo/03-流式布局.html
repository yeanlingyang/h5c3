<!-- 
  1. 对于pc端网页来说, pc端通过版心完成不同宽度的屏幕适配

  2. 移动端屏幕大小不一, 不能通过版心完成适配, 一般通过流式布局(百分比布局)

  3. 流式布局的基本特征
     (1) 高度定死, 宽度自适应
         一般设计师, 提供的都是2倍图(为了能够让移动端显示的更清晰)
         提供的 640宽度 的设计图, 适配的是 320 宽度的屏幕(适配的最小屏), 只有 320 宽度的屏幕是完全跟设计图一致的
         有时, 也会提供 750 设计图, 适配的是 375 宽度的屏幕
      
     (2) 小图标, 文字的大小, 一般定死

     (3) 大的轮播图片, 只会设置宽度100%自适应, 高度等比例缩放

     流式布局的缺点:
       对于大屏幕的适配效果并不是完美的, 在大屏幕中, 页面会显示的很扁,  解决方案: 设置最大宽

     将来我们进阶会学习 rem 布局, 可以宽高等比例缩放, 自适应显示

  4. 流式布局的基本布局模型
     (1) 左侧固定, 右侧自适应
     (2) 右侧固定, 左侧自适应
     (3) 左右固定, 中间自适应
     (4) 等分布局

  小作业: 通过定位实现 (2) 和 (3)
 -->
