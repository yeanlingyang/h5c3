<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father {
      height: 600px;
      background-color: pink;
    }
    .left {
      float: left;
      width: 200px;
      height: 400px;
      background-color: blue;
    }
    .right {
      float: right;
      width: 200px;
      height: 400px;
      background-color: blue;
    }
    .center {
      height: 500px;
      background-color: green;
      overflow: hidden;
    }
  
  </style>
</head>
<body>

  <!-- 
    1. 两边先左浮动 和 右浮动
    2. 再给中间的盒子设置overflow:hidden;
  -->
  <div class="father">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
  </div>
  
</body>
</html>
