<!--  
  1. display: flex; 
     让盒子变成一个弹性盒子, 就拥有了主轴和侧轴的概念
     默认子元素在主轴方向, 水平往右排布

  2. flex-direction: 控制主轴的方向  (了解)
     (1) row            主轴水平往右 默认值
     (2) row-reverse    主轴水平往左
     (3) column         主轴垂直往下
     (4) column-reverse 主轴垂直往上

  3. justify-content: 控制主轴的对齐方式
     (1) flex-start   向主轴开始的位置对齐  (左对齐)
     (2) flex-end     向主轴结束的位置对齐  (右对齐)
     (3) center       居中
     (4) space-around 空白间隙环绕盒子显示
     (5) space-between 空白间隙盒子之间显示(两侧没有)
     (6) space-evenly 空白间隙平均分布

  4. 控制侧轴对齐方式
     1. align-items   侧轴单行的对齐方式
        (1) flex-start  向侧轴开始的位置对齐
        (2) flex-end    向侧轴结束的位置对齐
        (3) center      居中对齐
        (4) stretch     默认值, 拉伸显示,  (不能设高)

     2. align-content 侧轴多行的对齐方式
        (1) flex-start
        (2) flex-end
        (3) center
        (4) stretch
        (5) space-around
        (6) space-between
        (7) space-evenly

  5. 控制换行 flex-wrap
     (1) nowrap  默认值
     (2) wrap    换行
-->

  
</body>
</html>
