<!-- 
  早期, pc开发一套, 移动端开发一套, 平板开发一套   成本高

  响应式布局: 一套代码兼容多个终端 (pc 平板 手机)  成本低   (重要!!)
  原理: 动态监测屏幕宽度的变化, 给不同的盒子设置 宽度 或者 显示隐藏 完成适配   (重要!!)

  优点: 1. 一套代码兼容多个终端
        2. 成本低

  缺点: 1. 开发效率低, 开发时需要时刻考虑不同终端的兼容情况
        2. 代码冗余, 对于移动端加载很慢

  响应式布局的现状:
    1. 国内还不是特别流行, 国外倡导简约风, 国内网站比较复杂
       对于比较复杂的电商类网站都不适合响应式, 一般单独开发一套pc的

    2. 如果公司已经有一套pc的网站, 只需要另行开发一套移动端的即可, 不适合响应式

    3. 新建的网站(创业型公司), 比较适合响应式

    4. 比较简约的网站, 也适合响应式
-->
