<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <style>
    .container {
      height: 500px;
      border: 1px solid #000;
    }

    .box {
      height: 100px;
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <!-- 
    列偏移: 百分比的margin-left, 结合了媒体查询
    语法:
      .col-xx-offset-x
      .col-md-offset-2  给盒子在中屏幕以上添加 2份的 margin-left

   -->

  <div class="container">
    <div class="row">
      <div class="box col-md-2"></div>
      <div class="box col-md-2 col-md-offset-8"></div>
    </div>
  </div>

</body>

</html>
