<body>

  <!-- 
    1. bootstrap内部已经进行默认的基本初始化, 所以不需要引入 base.css
       重置了部分的样式, 让浏览器的样式统一

    2. 没有将所有的样式都重置
       有些样式, 用的该标签的时候, 自己重置, 性能高
       保留了一些, 基本的标签样式

    3. 学习bootstrap就是学习类   fl  fr  clearfix
       以按钮为例
         .btn 按钮基础类
          .btn-success 绿色按钮     xxx-success   绿色
          .btn-danger  红色按钮     xxx-danger    红色
          .btn-primary 深蓝按钮     xxx-primary   深蓝
          .btn-default 白色按钮     xxx-default   白色
   -->
  123

  <ul class="bg-success">

    <li>123</li>
    <li>123</li>
  </ul>

  <h1>我是大标题</h1>
  <h2>我是h2标题</h2>
  <h3>我是h3标题</h3>

  <button class="btn btn-success">绿色按钮</button>
  <button class="btn btn-danger">红色按钮</button>
  <button class="btn btn-primary">深蓝按钮</button>
  <button class="btn btn-default">白色按钮</button>
