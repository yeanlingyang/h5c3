<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>

  <!-- 排版  对齐方式 
       底层就是: text-align: left/center/right;
  -->
  <p class="text-right">我是内容</p>
  <p class="text-center">我是内容</p>
  <p class="text-left">我是内容</p>


  <!-- 表格 -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
    </tbody>
  </table>

  <!-- 按钮的颜色 (记忆!!!)
       1. btn-success 绿色
       2. btn-danger 红色
       3. btn-primary 深蓝
       4. btn-default 白色
  -->
  <button class="btn btn-default">白色按钮</button>
  <button class="btn btn-primary">深蓝按钮</button>
  <button class="btn btn-success">绿色按钮</button>
  <button class="btn btn-danger">红色按钮</button>
  <!-- 了解 -->
  <button class="btn btn-info">浅蓝按钮</button>
  <button class="btn btn-warning">黄色按钮</button>
  <button class="btn btn-link">链接按钮</button>

  <br>
  <br>
  <br>
  <!-- 按钮的大小 (了解)
       使用 .btn-lg(大)、 默认中  .btn-sm(小) 或 .btn-xs(超小) 就可以获得不同尺寸的按钮。
  -->
  <button class="btn btn-danger btn-lg">红色大按钮</button>
  <button class="btn btn-danger">默认按钮</button>
  <button class="btn btn-danger btn-sm">小按钮</button>
  <button class="btn btn-danger btn-xs">超小按钮</button>

</body>

</html>
