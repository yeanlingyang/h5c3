<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <style>
    .container {
      border: 1px solid #000;
    }
    .box {
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body>


<!-- 分析需求:
     1. 大屏幕一行 3个
     2. 中屏幕一行 3个
     3. 小屏幕一行 2个
     4. 超小屏幕一行 1个

     lg 大屏幕以上生效
     md 中屏幕以上生效
     sm 小屏幕以上生效
     xs 所有屏幕都生效

     注意点: 将来进行栅格布局, 一般从小往大, 进行布局

     浮动 + 百分比 + 媒体查询
-->
<div class="container">
  <div class="box col-sm-6 col-md-4"></div>
  <div class="box col-sm-6 col-md-4"></div>
  <div class="box col-sm-6 col-md-4"></div>
  <div class="box col-sm-6 col-md-4"></div>
  <div class="box col-sm-6 col-md-4"></div>
  <div class="box col-sm-6 col-md-4"></div>
</div>
  
</body>
</html>
